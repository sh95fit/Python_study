<!--HTML 구성 : 헤더-컨텐츠-Footer -->
<!--사이트 마우스 우클릭 -> 페이지 소스 보기-->
<!--사이트 마우스 우클릭 -> 페이지 소스 보기-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML_Study_01</title>

</head>
<body>
    <!--div 태그는 구역을 나눌 때 사용!-->
    <!--각각의 태그별 고유이름 부여 -> id  // 페이지별로 ID가 중복되서는 안된다!-->
    <div id="header">
        <h1>사이트명</h1>
    </div>
    <div id="Content">
        <h2>목차</h2>
        <h3>1. 대제목 목차명</h3>
        <h3>2. 대제목 목차명</h3>
        <h3>3. 대제목 목차명</h3>
    </div>
    <div id="Footer">Footer</div>

</body>

</html>
