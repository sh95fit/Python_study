<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서 제목</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <p>문단</p>
    <p2>문단2
        텍스트(엔터가 적용되지 않음!)
        <!--br은 줄바꿈!-->
        <br> 줄바꿈하는 태그
        <br><b>굵은 텍스트</b></br>
        <br><strong>굵은 텍스트2</strong></br>
    </p2>
    <p3>
        
        <br><i>이탤릭</i></br>
    </p3>
    <p4>
        <!--a 태그 : 링크! href에 해당 주소입력 시 적용  target = "_" 은 새창을 띄워서 링크 적용을 할 때 사용 or "_blank"도 새탭에 띄우기 동일!-->
        <!--img 태그 : 이미지를 불러 올때 사용(이미지 주소를 src(소스)에 반영)-->
        <br><a href="https://n.news.naver.com/mnews/article/469/0000708582?sid=105" target="_blank">링크</a></br>
        <br><img src ="https://imgnews.pstatic.net/image/469/2022/11/21/0000708582_001_20221121061153106.jpg?type=w647"></br>
    </p4>
    <p5>
        <!--span 태그는 별다른 기능은 없으며 css에서 활용된다 div 태그와의 차이점은 줄바꿈이 되지 않는 것!-->
        <span style="color: red">span1</span>
        <span style="color: blue">span2</span>
        <span style="color: green">span3</span>
        <!--hr은 줄을 표시할 때 사용-->
        <hr>
        <br>line check</br>
    </p5>
</body>

</html>
