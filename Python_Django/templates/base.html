<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hun's Django</title>
  </head>
  <body>
    {% comment %} {{ welcome_msg }} {{ email }} {% endcomment %} <br />
    {{ user }} <br />

    {% for i in params %} {{i}} <br />

    {% endfor %} <br />

    {% comment %} 문법 활용 형태 예시 {% endcomment %} <br />
    {% if user == "a" %} {% endif %}
  </body>
</html>
